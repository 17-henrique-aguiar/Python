{% extends 'base.html' %}

{% block titulo %}
  Produtos
{% endblock %}

{% block conteudos %}
    <h2 style="text-align: center;">Produtos</h2>
    <hr>
    <table class="table table-hover table-dark table-bordered">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Cód Barra</th>
              <th scope="col">Preço</th>
              <th scope="col">Descrição</th>
              <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
          {% for item in itens %}
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.cod_barra}}</td>
                <td>{{item.preco}}</td>
                <td>{{item.descricao}}</td>
                <td>
                  <button class="btn btn-outline btn-info">Mais informações</button>
                  <button class="btn btn-outline btn-success">Comprar esse produto</button>
                </td>
              </tr>
          {%endfor%}
        </tbody>
    </table>
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

    body{
      background-color: #212121;

    }
</style>
</html>
